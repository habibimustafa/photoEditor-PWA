<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>photoRGB</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">
</head>
<body>
  <input type="file" id="imgFile" hidden>

  <header class="header">
    <h1 class="header__title">photoRGB</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
    <button id="butAdd" class="headerButton" aria-label="Add"></button>
  </header>

  <main class="main" hidden>
    <div class="card cardTemplate">
      <div class="gambar">
  				<h2 class="imgtitle"><span>Citra Normal</span></h2>
  				<span class="imgbox"><canvas id="kanvas" /></span>
			</div>
    </div>
    <div class="card">
      <select id="imgManipulation">
        <option value=""></option>
        <option value="gray">Grayscale</option>
        <option value="bin">Binary</option>
        <option value="inv">Inverse</option>
        <option value="sepia">Sepia</option>
        <option value="solar">Solarize</option>
      </select>
    </div>
  </main>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <script src="scripts/app.js" async></script>

</body>
</html>
